name: Run d2d
'on':
  workflow_dispatch: null
  push:
    tags:
      - v*.*.*
jobs:
  build-and-publish-to-pypi:
    name: Build and publish library to PyPI
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install pypa/build
        run: python -m pip install build --user
      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/
      - name: prepare d2d inputs
        run: |
          mkdir -p scancode-inputs
          cp dist/*.whl scancode-inputs/to_$(basename dist/*.whl)
          tar --exclude=.git --exclude=scancode-inputs --exclude=dist \ -czf scancode-inputs/from.tar.gz .
      - name: Run d2d
        uses: aboutcode-org/scancode-action@beta
        with:
          pipelines: map_deploy_to_develop
